
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<style>
  .glass-card {
    background-color: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
</style>

<!-- Jumbotron -->
<div class="relative overflow-hidden bg-cover bg-no-repeat p-12 text-center" style="background-image: url('https://csshint.com/wp-content/uploads/2020/01/CSS-Animated-Backgrounds.gif'); height: 100%">
  <div class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-fixed" style="background-color: rgba(0, 0, 0, 0.6)">
    <div class="flex h-full items-center justify-center">
      <div class="glass-card p-8">
        <form action="/Download_file" method="post" class="flex flex-col items-center mt-8">
          {% csrf_token %}
          <textarea rows="10" name="text_area" id="text_area" cols="20" placeholder="Enter the URL" class="p-2 border border-gray-300 rounded-lg resize-none w-full"></textarea>
          <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4" type="submit" name="Download" value="Download">
        </form>
        <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mt-2" ><a href="{% url 'home' %}">Go to Home</a></button>
      </div>
    </div>  
  </div>
</div>
<!-- Jumbotron -->
