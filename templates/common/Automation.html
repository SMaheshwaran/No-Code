
<link href=
"https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
          rel="stylesheet">

<!-- Jumbotron -->
<div
  class="relative overflow-hidden bg-cover bg-no-repeat p-12 text-center"
  style="background-image: url('https://csshint.com/wp-content/uploads/2020/01/CSS-Animated-Backgrounds.gif'); height: 100%">
  <div
    class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-fixed"
    style="background-color: rgba(0, 0, 0, 0.6)">
    <div class="flex h-full items-center justify-center">
		<form action="/automation" method="post" class="flex flex-col items-center space-y-4 bg-black bg-opacity-60 p-8 rounded-lg">
			{% csrf_token %}
			<textarea name="text_area" style="color: black;"  id="text_area" cols="80" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg resize-none placeholder-gray-400 focus:outline-none focus:ring focus:ring-blue-400 text-white" placeholder="Enter the Code"></textarea>
			<input style="color: black;" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 cursor-pointer" type="submit" value="Run Automation!!">
			<button class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 hover:text-white cursor-pointer"><a href="https://github.com/NagiPragalathan/No_Code_Testing" class="text-gray-700 hover:text-white">Documentation</a></button>
		</form>
	</div>	
  </div>
</div>
<!-- Jumbotron -->
